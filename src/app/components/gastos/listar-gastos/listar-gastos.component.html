<h4 class="text-center mb-2">Listar Gastos</h4>
<hr>

<div class="row">
    <div class="col-lg-6">
        <div class="alert alert-success">
            Presupuesto: <strong>${{presupuesto}}</strong>
        </div>

    </div>
    <div class="col-lg-6">
        <div [ngClass]="colorRestante()">
            Restante: <strong>${{restante}}</strong>
        </div>

    </div>
</div>

<div class="row" >
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li *ngFor="let gasto of listaGastos" class="list-group-item d-flex justify-content-between">
                <strong>{{gasto.tipo}}</strong>
                <span style="font-size: 1rem;" class="badge rounded-pill bg-secondary">{{gasto.cantidad}}</span>
            </li>
        </ul>
    </div>

</div>
